<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafio Tabela</h1>
    <table> 
        <caption>Moda</caption>
        <thead class="cabecalho-moda">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bermuda</td>
                <td>M</td>
                <td>R$ 149,00</td>
            </tr>
        </tbody>
        <tr>
            <td>Tênis</td>
            <td>42</td>
            <td> R$ 259,00</td>
        </tr>
    </table>
    <table>
        <caption>Casa</caption>
        <thead class="cabecalh-casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
